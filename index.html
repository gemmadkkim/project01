    <script>
        var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        centeredSlides: true,
        autoplay: {
          delay:4000,
          disableOnInteraction: false,
        },
        mousewheel: false,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {

          prevEl: ".swiperbtnPrev",
        },
      });
